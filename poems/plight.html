<main class="main_text" id="main_body"><h1 id="poem_title">plight</h1>
<div class="row">
<div class="col">
<p id="main_poetry">the tightness in my chest <br/>
home to an unwelcome guest <br/>
<br/>
the circles beneath my gaze <br/>
grow darker each tear’s embrace<br/>
<br/>
the muscles in my jaw <br/>
clenching turned them raw<br/>
<br/>
each memory a stinging bite <br/>
but their light still guides my night

</p>
