<main class="main_text" id="main_body"><h1 id="poem_title">time</h1>
<div class="row">
<div class="col">
<p id="main_poetry">now that I understand<br/>
the power of time<br/>
her ruthless relentless rule<br/>
how do trust her again?<br/>
<br/>
slipping from my hands<br/>
shattering to pieces<br/>
too fragile to hold<br/>
I see you, but you're not here

</p>
